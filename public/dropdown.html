<!DOCTYPE html>
<html class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen mt-10 flex justify-center font-geist">
    <div class="relative inline-block text-left">
      <div>
        <button
          type="button"
          id="menu-button"
          aria-expanded="false"
          aria-haspopup="true"
          onclick="toggleDropdown()"
        >
          <img
            class="inline-block h-8 w-8 rounded-full"
            src="https://i.pinimg.com/564x/dc/fc/43/dcfc4399d2bdae945885f064e82c669d.jpg"
            alt="Profile Pic"
          />
        </button>
      </div>

      <div
        class="dropdown absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div class="px-4 py-3" role="none">
          <p class="text-sm" role="none">Signed in as</p>
          <p class="truncate text-sm font-medium text-gray-900" role="none">
            tom@example.com
          </p>
        </div>
        <div class="py-1" role="none">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
          <a
            href="#"
            class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
            tabindex="-1"
            id="menu-item-0"
            >Profile</a
          >
          <a
            href="#"
            class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
            tabindex="-1"
            id="menu-item-1"
            >Courses</a
          >
          <a
            href="#"
            class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
            tabindex="-1"
            id="menu-item-2"
            >Payment History</a
          >
        </div>
        <div class="py-1" role="none">
          <form method="POST" action="#" role="none">
            <button
              type="submit"
              class="text-gray-700 block w-full px-4 py-2 text-left text-sm hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              tabindex="-1"
              id="menu-item-3"
            >
              Sign out
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      let isDropdownVisible = false;

      function toggleDropdown() {
        const dropdown = document.querySelector(".dropdown");
        isDropdownVisible = !isDropdownVisible;

        dropdown.setAttribute("aria-expanded", String(isDropdownVisible));
        dropdown.classList.toggle("hidden", !isDropdownVisible);
      }

      document.addEventListener("click", function (event) {
        const dropdown = document.querySelector(".dropdown");
        const button = document.getElementById("menu-button");

        if (
          !button.contains(event.target) &&
          !dropdown.contains(event.target)
        ) {
          // Clicked outside the button and the dropdown, so close the dropdown
          isDropdownVisible = false;
          dropdown.setAttribute("aria-expanded", "false");
          dropdown.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
