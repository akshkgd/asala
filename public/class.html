    <main class="min-h-screen flex flex-col justify-center align-middle px-6 py-12 lg:px-8">
        
    
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <div class="mt-1 flex justify-center">
            
          </div>
          <!-- <h2 class="text-center text-2xl -mt-1 font-bold leading-9 tracking-tight text-gray-900">Subscribe for full stack cohort.</h2>
    
          <p class="bg-white px-6 text-gray-500 text-center">Full access to cohort's on demand videos, weekend live sessions and Interview prepration.</p> -->
          
          <div class="text-center">
            <h1 class="text-center text-2xl -mt-1 font-bold leading-9 tracking-tight text-gray-900">Javascript usecases</h1>
            <h3 class="text-md text-neutral-500" id="countdown">Live class starting in 6 hours 35 min</h3>
            <button id="joinButton" type="submit" disabled
            class="mt-3 inline-flex  items-center justify-center px-7 py-3 gap-x-3 font-light tracking-wide transition-colors duration-200 bg-black text-white rounded-xl  focus:outline-none focus:ring-4 focus:ring-offset-1 focus:gray-500 focus:shadow-outline focus:ring-gray-500">Join
            Now</button>
        </div>
        
            
    </div>
          
          
        </div>
      </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const eventTime = new Date('2024-04-27T11:55:00');

            function updateCountdown() {
                const now = new Date();
                const timeDifference = eventTime - now;

                // Calculate remaining time
                const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                // Update the countdown text
                document.getElementById('countdown').textContent = `Live class starting in ${hours} hours ${minutes} min ${seconds} sec`;

                // Enable or disable the button based on remaining time
                const joinButton = document.getElementById('joinButton');
                if (timeDifference <= 0) {
                    // Event has started or passed
                    document.getElementById('countdown').textContent = "Event has started";
                    joinButton.disabled = true;
                } else if (timeDifference <= 600000) {
                    // Less than or equal to 10 minutes remaining
                    joinButton.disabled = false;
                    joinButton.addEventListener('click', function () {
                        window.location.href = "/"; // Redirect to home page
                    });
                } else {
                    // More than 10 minutes remaining
                    joinButton.disabled = false;
                    joinButton.addEventListener('click', function () {
                        const now = new Date();
                        const timeDifference = eventTime - now;
                        if (timeDifference > 600000) {
                            // Show notification div
                            document.getElementById('notification').classList.add('opacity-100')
                            // Hide notification div after 5 seconds
                            setTimeout(function () {
                                document.getElementById('notification').classList.remove('opacity-100');
                            }, 5000);
                        }
                    });
                }
            }

            setInterval(updateCountdown, 1000);

            updateCountdown();
        });
    </script>
</body>

</html>
